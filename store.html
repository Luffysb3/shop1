<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store of Luffy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #777;
        }
        .price {
            font-weight: bold;
            color: green;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to luffy shop </h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="<img src="IMG_2033.jpg" alt="Product Image" style="max-width: 100%; height: auto;">"Product 1">
            <h3>Product 1</h3>
            <p>Short description of Product 1.</p>
            <p class="price">$19.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="<img src="IMG_2033.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Short description of Product 2.</p>
            <p class="price">$29.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="IMG_2034.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Short description of Product 3.</p>
            <p class="price">$39.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
